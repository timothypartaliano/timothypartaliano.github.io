<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Form</title>
</head>

<body>
    <h1>Contoh Github</h1>

    <form action="process.php">
        <p><label>Nama:</label><input type="text" name="nama" placeholder="Masukkan nama" required></p>
        <p><label>Email:</label><input type="email" name="email" placeholder="Masukkan email"></p>
        <p><label>Password:</label><input type="password" name="password"></p>
        <p><label>Nomor Telefon:</label><input type="text" name="nomor_telefon"></p>
        <p><label>Tanggal Lahir:</label><input type="date" name="tanggal_lahir"></p>
        <p><label>Alamat:</label><textarea rows="3" name="alamat"></textarea></p>
        <p><label>Jenis Kelamin</label>
            <input type="radio" name="gender" value="laki-laki" checked><label>Laki-laki</label>
            <input type="radio" name="gender" value="perempuan"><label>Perempuan</label>
        </p>
        <p><label name="hobi">Hobi:</label>
            <input type="checkbox" value="mancing"><label>Mancing</label>
            <input type="checkbox" value="makan"><label>Makan</label>
            <input type="checkbox" value="mandi"><label>Mandi</label>
        </p>
        <p><label>Agama</label>
            <select name="agama">
                <option value="">Silahkan pilih agama</option>
                <option value="Kristen Protestan" selected>Kristen Protestan</option>
                <option value="Islam">Islam</option>
                <option value="Budha">Budha</option>
            </select>
        </p>
        <p><label>Status:</label>
            <input type="radio" name="status" value="menikah"><label>Menikah</label>
            <input type="radio" name="status" value="belum menikah"><label>Belum Menikah</label>
        </p>
        <input type="submit" value="Simpan">
        <input type="reset">
    </form>

</body>

</html>
